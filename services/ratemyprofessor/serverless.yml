# MyrmeyAssist-RateMyProfessor Service
#
# The RateMyProfessor service is used to scrape RMP data and store
# that data in a DynamoDB table.

service: MyrmeyAssist-RateMyProfessor

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action: # Gives permission to DynamoDB tables in a specific region
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${file(../config.json):region}:${file(../config.json):account_id}:table/${self:resources.Resources.professorsTable.Properties.TableName}"

  stage: ${file(../config.json):stage}
  region: ${file(../config.json):region}
  profile: Serverless

