plugins:
  - serverless-plugin-include-dependencies

functions:
  updateProfessors:
    handler: handler.updateProfessors

resources:
  Resources:
    professorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MyrmeyAssist-Professors
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: ${file(./config.json):readUnits}
          WriteCapacityUnits: ${file(./config.json):writeUnits}